<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Theme Company</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/jquery-2.2.0.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>
<style>
.jumbotron { 
    background-color: #f4511e; /* Orange */
    color: #ffffff;
    padding: 100px 25px;
}
.bg-grey {
    background-color: #f6f6f6;
 }
 .container-fluid {
    padding: 60px 50px;
}  
.logo {
    font-size: 200px;
}
@media screen and (max-width: 768px) {
    .col-sm-4 {
        text-align: center;
        margin: 25px 0;
    }
}
</style>
<body>
	<div class="jumbotron text-center">
		<h1>Learning Hub</h1>
		<p>We specialize in learning</p>
				
		<form method="post" action="rest/launch/start" class="form-inline">
			<label for = "user">User Name</label>
			<input type="text" id="user" class = "form-control" size="50" placeholder ="Enter Username"> 
			<button	type="submit" class="btn btn-info">Start New Machine</button>
		</form>
		<br><br>
		<form method="post" action="rest/create/new" class="form-inline">
			<label for = "AMId">Launch Existing Machine</label><br>
			<input type="text" id="AMId" class = "form-control" size="50" placeholder = "Enter Amazon Machine ID">
			<button type="submit" class="btn btn-info">Launch</button><br>	
		</form>
		<br><br>
	
		<form method="get" action="rest/create/listAll" class="form-inline">
			<label>Show All EC2 Instances</label><br>
			<button type="submit" class="btn btn-info btn-lg">Show All</button>
		</form>
		<br><br>
		
		<form method="post" action="rest/create/listRunning" >
		<label>Show All Running EC2 Instances</label><br>
		<button type="submit" class="btn btn-info">Show All Running</button>
		</form>
		<br><br>
		
		<form method="post" action="rest/create/terminate" class="form-inline">
		<label for = "terminateID">Enter Amazon Machine ID</label><br>
		<input type="text" id="terminateID" class = "form-control" size="50" placeholder="Enter Machine ID">
		<button type="submit" class="btn btn-info">Terminate</button>
		</form>
		<br><br>
	
	</div>
	
	<div class="container-fluid">
		<div class="row">
    		<div class="col-sm-8">
  				<h2>About Company Page</h2>
 				<h4>Hands On Learning Management System</h4> 
  				<p>Ask for Demo: (+91) 999999999</p>
  				<button class="btn btn-default btn-lg">Get in Touch</button>
			</div>
			<div class="col-sm-4">
      			<span class="glyphicon glyphicon-signal logo"></span>
    		</div>
    	</div>
    </div>	
	<div class="container-fluid bg-grey">
  	<div class="row">
  		<div class="col-sm-4">
   	   	<span class="glyphicon glyphicon-globe logo"></span> 
   		</div>
    	<div class="col-sm-8">
     		<h2>Our Values</h2>
      		<h4><strong>MISSION:</strong> Learn by making mistakes</h4> 
      		<p><strong>VISION:</strong> Your learning our headache</p>
    	</div>
  	</div>
</div>
</body>
</html>
